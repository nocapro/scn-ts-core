    content: |
      import { funcB } from './moduleB';
      import { util } from './utils';

      export function funcA() {
        if (util.shouldRun()) funcB();
      }
  - path: src/moduleB.ts
    content: |
      import { funcA } from './moduleA';
      import { util } from './utils';

      export function funcB() {
        if (util.shouldRun()) funcA();
      }
  - path: src/utils.ts
    content: |
      export const util = { shouldRun: () => true };
  - path: src/main.ts
    content: |
      import { funcA } from './moduleA';
      funcA();
