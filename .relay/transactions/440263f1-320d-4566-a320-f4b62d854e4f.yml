        tsconfig,
        root = '/',
        onProgress,
        logLevel,
        signal,
    }: AnalyzeProjectOptions): Promise<SourceFile[]> => {
        if (logLevel) {
            logger.setLevel(logLevel);
        }
        const pathResolver = getPathResolver(tsconfig);

        const checkAborted = () => { if (signal?.aborted) throw new DOMException('Aborted', 'AbortError'); };
        let fileIdCounter = 1;

