id: edge-cases
name: Edge Cases (Empty & Anonymous)
input:
  - path: src/empty.ts
    content: ""
  - path: src/anonymous.ts
    content: |
      export default () => {
        return 'anonymous function';
      };

      export const AnonymousClass = class {
        greet() {
          return 'hello from anonymous class';
        }
      };
  - path: src/main.ts
    content: |
      import anonFunc from './anonymous';
      import { AnonymousClass } from './anonymous';

      anonFunc();
      new AnonymousClass();
expected: |
  § (1) src/empty.ts

  § (2) src/anonymous.ts
    <- (3.0)
    + ~ (2.1) <anonymous>()
      <- (3.0)
    + ◇ (2.2) AnonymousClass
      <- (3.0)
      + ~ greet()

  § (3) src/main.ts
    -> (2.0)
    -> (2.1)
    -> (2.2)