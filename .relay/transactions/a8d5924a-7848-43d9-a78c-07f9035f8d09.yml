gitCommitMsg: 'fix(web): resolve module export error for constants in demo'
promptSummary: Fix a Vite/esbuild module export error for ICONS constant in the web demo.
reasoning:
  - >-
    Ah, classic bundler shenanigans. Vite's pre-bundling with esbuild can
    sometimes get tripped up by multi-level re-exports, especially for
    constants. It looks like the `ICONS` and `SCN_SYMBOLS` objects are getting
    lost in translation from `constants.ts` -> `main.ts` -> `index.ts`.
  - >-
    The fix is to simplify the export path. I'll make the main package entry
    point (`src/index.ts`) export those constants directly from their source
    (`src/constants.ts`), bypassing `src/main.ts`. This should make it easier
    for Vite to see the exports.
  - >-
    First, I'll stop `src/main.ts` from re-exporting the constants, since they
    aren't used there anyway.
  - >-
    Next, I'll update the main entry point `src/index.ts` to export the
    constants directly from `src/constants.ts`.
  - >-
    That should clear things up for Vite and get the demo running again. Direct
    exports are almost always better when you're dealing with bundlers and
    monorepos.
