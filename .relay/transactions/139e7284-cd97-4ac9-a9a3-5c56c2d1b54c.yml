    import { useState, useEffect, useCallback } from 'react';

    import { get_encoding, type Tiktoken } from 'tiktoken';

    import {
      initializeParser,
      logger,
      analyzeProject,
      generateScn,
    } from '../../../index';

    import type { FileContent, LogHandler, SourceFile } from '../../../index';

    import { defaultFilesJSON } from './default-files';

