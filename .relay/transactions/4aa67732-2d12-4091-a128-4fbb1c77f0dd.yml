  The user provided a failing test case for `ts-core`. The issues included
  incorrect visibility and display-ID assignment for a private method, and
  incorrect dependency formatting for a file without exports. I've updated the
  TypeScript queries for methods/constructors to be more robust, and adjusted
  the formatter to only assign display-IDs to exported methods and to simplify
  dependency output for certain files.
