promptSummary: Fix TypeScript errors related to module resolution in the web demo package.
reasoning:
  - >-
    Ah, classic pathing shenanigans. The TypeScript compiler is getting twisted
    up trying to resolve those relative imports. The error message "has no
    exported member" is a dead giveaway—it's finding *something* at that path,
    just not the module with your exports. Classic bundler vs. tsc behavior
    divergence.
  - >-
    The issue is that imports like `../../../../index` are ambiguous. The main
    entry point for your core package is `src/main.ts`, not a file named
    `index`. I'll patch up the imports to point directly at `src/main` so `tsc`
    can find what it's looking for.
  - >-
    Here are the fixes for `OutputOptions.tsx` and a couple other files that
    have the same problem.
  - First, let's fix the file that's actually throwing the error.
  - >-
    Now, to be a good netizen, I'll proactively fix the same issue in `App.tsx`
    and `worker.ts` before they can cause more trouble.
  - >-
    That should sort it out. Pointing directly to the module file is much more
    robust than relying on implicit index resolution.
