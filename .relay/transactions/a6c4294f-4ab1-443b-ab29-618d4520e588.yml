promptSummary: Fix zoom feature to scale line-height along with font-size.
reasoning:
  - >-
    Alright, I see what's up. The zoom is just cranking up the font size, but
    the line height is staying fixed, so things get all squished together when
    you zoom in. Classic CSS gotcha. Easy fix. I'll just make sure the line
    height scales along with the font size.
  - 'Here''s the patch for `App.tsx`:'
  - >-
    I'm just adding a `lineHeight` to the inline style of the `<pre>` tag. The
    original `line-height` from the `text-xs` class is `1rem`, so I'm scaling
    that by the `zoomLevel` to keep the proportions right. Should look much
    better now.
  - '---'
